<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-primary">
            <h4 class="card-title ">Pizzas</h4>
          </div>
          <div class="card-body">
            <mat-form-field>
              <input matInput (keyup)="applyFilterPizza($event.target)" placeholder="Filtrer">
            </mat-form-field>
            <div class="table-responsive">
              <table mat-table #sort="matSort" [dataSource]="pizzas" matSort class="table">

                <!-- Id Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- basePrice Column -->
                <ng-container matColumnDef="basePrice">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix de base </th>
                  <td mat-cell *matCellDef="let element"> {{element.basePrice}} â‚¬</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef class="text-right"> Actions </th>
                  <td mat-cell *matCellDef="let element" class="text-right">
                    <a [routerLink]="'edit/' + element.id" matTooltip="Modifier">
                      <i class="material-icons">
                        edit
                      </i>
                    </a>
                    <a matTooltip="Supprimer" class="text-danger" style="cursor: pointer" (click)="deletePizza(element.id)">
                      <i class="material-icons">
                        delete_forever
                      </i>
                    </a>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
            <mat-paginator #paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mt-3"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
    <a mat-raised-button [routerLink]="'create'" class="btn btn-primary pull-right">Ajouter pizza</a>
  </div>
</div>
