<div>
  <h2>PizzaFast</h2>
  <p>Connectez-vous pour accéder à l'administration du site PizzaFast.</p>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-12">
        <mat-form-field class="example-full-width">
          <input matInput formControlName="email" placeholder="Votre adresse e-mail" required>
          <mat-error *ngIf="loginForm.controls.email.invalid">{{getErrorMessage('email', '', 'e-mail')}}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12 mb-4">
        <mat-form-field class="example-full-width">
          <input matInput type="password" formControlName="password" placeholder="Votre mot de passe" required>
          <mat-error *ngIf="loginForm.controls.email.invalid">{{getErrorMessage('password', '', 'mot de passe')}}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <button mat-raised-button type="submit" class="btn btn-primary btn-block"
          [disabled]="loginForm.invalid">Se connecter</button>
      </div>
    </div>
  </form>
</div>
